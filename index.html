<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My Website</title>
		<style>
			body {
				background: rgb(185, 185, 185);
				font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif
			}
		</style>
	</head>
	<body>
		<h1><div style="text-align: center;">(Name of the brand)</div></h1>
		<style>
			button {
				border-radius: 1000px;
			}
		</style>
		<button>BUTTON</button>
		<h3>Some usefull commands:</h3>
		<p>(br/) for newline</p>
		<p>(button) for button</p>
		<p>(or) or (ul) for list</p>
		<p>(li) for list elements</p>
		<h4>everything in (style) is css:</h4>
		<p>(style)		</p>
		<p>	selector {	</p>
		<p>				</p>
		<p>	}			</p>
		<p>(/style)		</p>
		<p>for selector you can put any command you want to change</p>
		<style>
			h5 {
				color: red;
			}
		</style>
		<h5>and for example change color of the text</h5>

	</body>
</html>
